[build]
  publish = "_site"                # Dossier de sortie généré par Eleventy
  command = "eleventy"             # Commande pour générer le site
  node_version = "20.10.0"

[dev]
  command = "eleventy --serve"     # Commande pour lancer le serveur de développement

[functions]
  directory = "netlify/functions"  # Répertoire pour les fonctions serverless

# Redirections générales
[[redirects]]
  from = "/:splat"
  to = "/:splat/"
  status = 301
  force = true
  conditions = {path = "!*.ico", path = "!*.txt", path = "!*.xml", path = "!*.css", path = "!*.js", path = "!*.jpg", path = "!*.png", path = "!*.svg"}

# Redirections pour les fichiers spécifiques
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# Redirection pour les pages non trouvées (404)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# En-têtes HTTP optimisés
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "/*.(jpg|jpeg|png|gif|svg|webp)"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

